<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="HandhealdFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <script src="https://use.fontawesome.com/e7727969df.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-box">
        <span class="result" id="result"></span>
        <button class="btn" id="clipboard">
          <i class="fa fa-clipboard"></i>
        </button>
      </div>
      <div class="settings-box">
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Uppercase letters</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Lowercase letters</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="numbers" checked />
          <label for="numbers">Include numbers</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="symbols" checked />
          <label for="symbols">Include symbols</label>
        </div>
      </div>
      <div class="length range-box" data-min="4" data-max="32">
        <div class="length-title">Length: <span id="lengthCount"></span></div>
        <input type="range" id="length" min="4" max="32" value="4" />
      </div>
      <button class="btn btn-large" id="generate">Generate</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
